<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc app</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="body" id="body">
            <button class="interactions">AC</button>
            <button class="interactions">+/-</button>
            <button class="interactions">%</button>
            <button class="operator">รท</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">ร</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button class="zero">0</button>
            <button>.</button>
            <button class="operator equally">=</button>
        </div>
    </div>
</body>
</html>
